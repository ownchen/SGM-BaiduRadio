	<script type="text/html" id="gm_widget_button_template" style="display: none;"><button class="gm_widget_button" id="<%=id%>" tabindex="0" <%= ( disabled ? "disabled = 'disabled'" : "" ) %>><%=label%></button></script>

	<script type="text/html" id="gm_widget_radiobutton_template" style="display: none;"><div class="gm_widget_radiobutton_set" id="<%=id%>"><label><%=label%></label><% for ( var i = 0; i < choices.length; i++ ) { %><div class="gm_widget_radiobutton<%= ( choices[i].disabled? " disabled" : "" ) %><%= ( choices[i].checked? " checked" : "" ) %>" id="<%=id + "_" + i%>"><input type="radio"  id="<%=id + "_" + i + "_input"%>" name="<%= groupName %>" value="<%= choices[i].value? choices[i].value: String(i) %>" <%= ( choices[i].disabled ? "disabled = 'disabled'" : "" ) %><%= ( choices[i].checked ? "checked = 'checked'" : "" ) %>></input><label class="radiocontrol" for="<%=id + "_input_" + i%>" ><%= choices[i].label %></label></div><% } %></div></script>
	<script type="text/html" id="gm_widget_textfield_template" style="display: none;"><div id="<%=id%>" class="gm_widget_textfield"><label for="<%=id + '_input'%>"><%=label%></label><input type="<%= inputType %>" id="<%=id + '_input'%>" tabindex="0" <%= ( disabled ? "disabled = 'disabled'" : "" ) %>></input></div></script>

	<script type="text/html" id="gm_list_selector_template" style="display: none;"><div class="gm-list-selector-container">	<label><%= label %></label>	<div class="gm-handle"><span class="gm-listbox-text"><%= initial %></span><div class="gm-listbox-arrow"></div>		<div class="gm-listbox-drawer gm-hidden">			<div class="gm-listbox-label"><%= label %></div>			<div class="gm-sb-container"></div>   		<div class="gm-listbox">	   			<ul id="<%= id %>_draggable">	   			<% for ( var i = 0; i < listItems.length; i++ ) { %>			    	<li>			    		<input type="radio" value="<%= listItems[i].value %>" id="<%= id %>_<%= i %>" name="<%= id %>" <%= ( listItems[i].selected ? "checked" : "" ) %> class="gm-hidden" />			    		<div><span><label for="<%= id %>_<%= i %>"><%= listItems[i].display %></label></span></div>			    	</li>			    <% } %>			    </ul>		   </div>			<div class="gm-listbox-select-button">				<div>					<span><%= label %></span>					<p class="gm-listbox-selected-value">Stuff</p>				</div>				<button>Done</button>			</div>		</div>	</div></div></script>
	<script type="text/html" id="gm_scrolling_selector_template" style="display: none;"><% if (viewTemplate != "") { %>	<div class="gm-item-view"></div><% } %><div class="gm-header">	<div class="gm-action-left"></div><div class="gm-title"><%= label %></div><div class="gm-action-right"></div></div><div class="gm-categories">	<ul><% for ( var j = 0; j < categories.length; j++ ) { %> 		<li><%= categories[j] %></li>	<% } %></ul></div><div class="gm-scroll-container"><ul id="<%= id %>_draggable"><% for ( var i = 0; i < listItems.length; i++ ) { %>	<li id="<%= listItems[i].itemId %>_li" class="<%= ( listItems[i].selected ? "checked" : "" ) %>">   <input type="<%= (multiselect ? "checkbox" : "radio") %>"  		value="<%= listItems[i].value %>"       id="<%= listItems[i].itemId %>"         name="<%= name %>"         <%= ( listItems[i].selected ? "checked" : "" ) %>         class="gm-hidden">	<label for="<%= listItems[i].itemId %>">		<%= listItems[i].display %><div class="button-icon"></div>	</label>	<% } %></ul><% if (listItems.length == 0) { %>	<div class="gm-empty-list"><%= emptyText %></div><% } %></div><div class="gm-sb-container"></div><div class="gm-overlay"><div class="gm-overlay-content"></div></div><style type="text/css"><% if (icon != "") { %>	#<%= id %> li label { background-image:url(<%= icon %>); padding-left:30px; }<% } if (selectedIcon != "") { %>   #<%= id %> li input:checked + label { background-image:url(<%= selectedIcon %>); padding-left:30px; }<% } if (activeIcon != "") { %>   #<%= id %> li input:active + label { background-image:url(<%= activeIcon %>); padding-left:30px; }<% } if (buttonIcon != "") { %>   .button-icon { background-image:url(<%= buttonIcon %>); }<% } %></style></script>
	<script type="text/html" id="gm_toggle_button_template" style="display: none;">   <input id="<%= id %>" type="checkbox" class="gm-hidden gm-toggle-button" />	<div id="<%= id %>_label" for="<%= id %>" class="draggable">		<div><%= on %></div>		<div class="button"></div>		<div><%= off %></div>	</div></script>
